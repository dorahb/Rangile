
<body>
  <div class="auth">
      <div class="form-box left">
          <div class="info">
              <h2>Rangile</h2>
              <div class="contact-info">
                   <p>Tel: 12345678</p>
                   <p>Email: rangi@mail.com</p>
                   <p>Nairobi,Kenya</p>

              </div>
             
              <div class="navigation">
                  <a href=" ">Back to home</a>
                  <i class="bi bi-arrow-left-circle"></i>
              </div>
          </div>
      </div>
      <div class="form-box right">
          <div class="button-box">
              <div id="btn"></div>
              <button type="button" class="toggle-btn" onclick="login()">Login</button>
              <button type="button" class="toggle-btn" onclick="register()">Register</button>
          </div>
          <form id="login" action="" class="input-group">
              <div class="input-field">
                  <i class="bi bi-person"></i>
                  <input type="text" placeholder="User Name" required>
              </div>
              <div class="input-field">
                  <i class="bi bi-lock"></i>
                  <input type="password" placeholder="Enter Password" required>
              </div>
              <div class="submit ">
              <input type="checkbox" name="checkbox" class="checkbox"><span>Remember Password</span>
              <div class="center" >
              <button type="submit" class="submit-btn">Login</button></div>
            </div>
          </form>
        

          <form id="register" action="" class="input-group">
              <div class="input-field">
                  <i class="bi bi-person"></i>
                  <input type="text" placeholder="User Name" required>
              </div>
              <div class="input-field">
                  <i class="bi bi-envelope"></i>
                  <input type="email" placeholder="User Email" required>
              </div>
              <div class="input-field">
                  <i class="bi bi-lock"></i>
                  <input type="password" placeholder="Enter Password" required>
              </div>
              <input type="checkbox" name="checkbox" class="checkbox"><span>Agree to terms and conditions</span>
              <button type="submit" class="submit-btn">Register</button>
          </form>
      </div>
  </div>
</body>
